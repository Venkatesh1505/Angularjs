<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js">
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js">
	</script>
	<script src="controller.js">
	</script>
	<title> Angular animation </title>
	<style>
	.animate.ng-enter,.animate.ng-leave{
		transition: 500ms linear all;
	}
	.animate.ng-enter.ng-enter-active{
		opacity : 1;
	}
	.animate.ng-leave.ng-leave-active{
		opacity:0;
	}
</style>
</head>
<body ng-app="animateApp" ng-controller="animateCtrl">
	Search term : <input type="text" ng-model="searchBox"><br>
	<ul>
		<li class="animate" ng-repeat="food in foods | filter: searchBox">
			{{food}}
		</li>
	</ul>
</body>
</html>
