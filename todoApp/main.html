<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js">
	</script>
	<script src="controller.js">
	</script>
	<title> TO-DO APP </title>
	<style>
	span.done-true{
		text-decoration: line-through;
		font-style: italic;
		color:gray;
	}
	span[contenteditable="true"]{
		background:gray;
		padding:5px;
	}
</style>
</head>
<body ng-app="todoApp" ng-controller="todoCtrl">
	<h1 style="text-align: center;">Add a task</h1>
	<div>
		<input type="text" ng-model="task" ng-keyup="addTask()" style="display: block;margin: 0 auto;padding: 5px;font-size: 15px;width:300px;">
	</div>
	<div id="tasksToShow">
	<ul>
		<li ng-repeat="oneTask in tasks track by $index ">
			<input type="checkbox" ng-model="oneTask.status">
			<span contenteditable = "false" class="done-{{oneTask.status}}" ng-model="oneTask.task" ng-dblclick="editContent()">
			{{ oneTask.task }}
		</span>
		</li>
	</ul>
</div>
</body>
</html>
